name: deploy
on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deploy-to-host:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          path: D:/laragon/www/onlyOffice

      - name: Composer Install
        run: composer install --no-dev --optimize-autoloader
        working-directory: D:/laragon/www/onlyOffice


